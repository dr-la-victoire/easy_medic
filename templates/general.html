{% extends "base.html" %} {% block title %}Send a message{% endblock %} {% block
content %}
<h2 class="form-header">Send a Message!</h2>
<br />
<form method="post">
  <textarea
    class="form-control"
    id="message"
    name="message"
    rows="3"
    placeholder="Enter your message..."
  ></textarea>
  <br />
  <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
