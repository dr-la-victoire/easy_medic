{% extends "base.html" %} {% block title %} Welcome to Easy Medic {% endblock %}
{% block content %}
<div class="text">
  <h1>Hello {{ user.username }}, you have {{ message_count }} messages today!</h1>
  <div class="buttons">
    <a href="{{ url_for('views.view_messages') }}"
      ><button type="submit" class="btn btn-primary">View Messages</button></a
    >
    <a href="{{ url_for('views.send_messages') }}"
      ><button type="submit" class="btn btn-primary">Send a Message</button></a
    >
  </div>
</div>
{% endblock %}
